
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WheelsWeb | Login</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      width: 100%;
      max-width: 1200px;
      min-height: 600px;
      display: flex;
      margin: 20px;
    }

    .login-left {
      flex: 1;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .login-left::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      animation: float 20s linear infinite;
    }

    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(-50px, -50px) rotate(360deg); }
    }

    .brand-logo {
      font-size: 48px;
      font-weight: 800;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    .brand-tagline {
      font-size: 24px;
      font-weight: 300;
      margin-bottom: 30px;
      opacity: 0.9;
      position: relative;
      z-index: 1;
    }

    .brand-description {
      font-size: 16px;
      line-height: 1.6;
      opacity: 0.8;
      max-width: 300px;
      position: relative;
      z-index: 1;
    }

    .login-right {
      flex: 1;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-title {
      font-size: 32px;
      font-weight: 700;
      color: #333;
      margin-bottom: 10px;
    }

    .login-subtitle {
      font-size: 16px;
      color: #666;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
      font-size: 14px;
    }

    .form-input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .login-button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .error-message {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 15px;
      text-align: center;
      padding: 10px;
      background: #fee;
      border-radius: 8px;
      display: none;
    }

    .features {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid #e1e5e9;
    }

    .feature-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      color: #666;
      font-size: 14px;
    }

    .feature-icon {
      width: 20px;
      height: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      margin-right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
        max-width: 400px;
        margin: 10px;
      }

      .login-left {
        padding: 40px 20px;
        min-height: 200px;
      }

      .brand-logo {
        font-size: 36px;
      }

      .brand-tagline {
        font-size: 18px;
      }

      .login-right {
        padding: 40px 20px;
      }

      .login-title {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-left">
      <div class="brand-logo"> WheelsWeb</div>
      <div class="brand-tagline">Drive Your Business Forward</div>
      <div class="brand-description">
        Advanced auto finance management with real-time insights and seamless customer experience.
      </div>
    </div>

    <div class="login-right">
      <div class="login-header">
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Sign in to your account to continue</p>
      </div>

      <form onsubmit="return false;">
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            class="form-input" 
            placeholder="Enter your username"
            autocomplete="username"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="Enter your password"
            autocomplete="current-password"
            required
          />
        </div>

        <button type="submit" class="login-button" onclick="login()">
          Sign In
        </button>

        <div id="error" class="error-message" aria-live="polite"></div>
      </form>

      <div class="features">
        <div class="feature-item">
          <div class="feature-icon">✓</div>
          <span>Secure login with encrypted credentials</span>
        </div>
        <div class="feature-item">
          <div class="feature-icon">✓</div>
          <span>Quick & paperless onboarding</span>
        </div>
        <div class="feature-item">
          <div class="feature-icon">✓</div>
          <span>Quick & seamless payouts</span>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/script.js"></script>
</body>
</html>
